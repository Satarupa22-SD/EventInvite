<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Gala RSVP</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
  <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet"> -->
</head>
<body>
  <header>
    <div class="header-container">
    <h1><b>You're Invited to the GIF Gala: Where GIFs Come to Life!</b></h1>
    <section id="logo">
      <img src="./logo/fairy.png" alt="GIF Gala Logo">
    </section>
    <!-- <h2>7/21/23</h2> -->
    </div>
  </header>

  <main>
    <section>
      <h3>About the GIF Gala</h3>
      <p>The GIF Gala is a vibrant and festive event where guests dress up as their favorite GIFs or memes. Join us for a night of laughter, creativity, and unforgettable moments as we bring internet culture to life!</p>
    </section>

    <section>
      <div id="confirmation-message"></div>
      <h3>RSVP</h3>
      <form id="rsvp-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="attendance">Attendance:</label>
        <select id="attendance" required>
          <option value="" disabled selected>Select an option</option>
          <option value="yes">Yes, I'll be there!</option>
          <option value="no">Sorry, I can't make it.</option>
        </select>

        <button type="submit">Submit</button>
      </form>

      
    </section>
  </main>
</body>
</html>
